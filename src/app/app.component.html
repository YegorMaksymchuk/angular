<div>Please, specify number of books:
  <input type="text" [(ngModel)]="booksNumber"/></div>
<div>
  <div *ngFor="let book of books | slice : 0 : booksNumber"
       [ngClass]="{ javascript : isJavaScript(book)}">
    <h4>{{book.title}}</h4>
    <div>Author: {{book.author}}</div>
    <div>Year: {{formatYear(book.year)}}</div>
    <div>Pages: {{book.pages}}</div>
    <div>Description: {{book.description}}    </div>
    <div>Price: {{book.price | currency: 'UAH'}}</div>
  </div>
  <div>
    Please, enter your option:
    <input type="text">
    <button type="button"> Submit</button>
  </div>
  <div>You chosen ...</div>
</div>
